<h2>Editar Usuario</h2>

<form [formGroup]="userForm" (ngSubmit)="updateUser()">
  <!-- Campo de Nombre -->
  <div>
    <label for="name">Nombre:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      <small *ngIf="userForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
      <small *ngIf="userForm.get('name')?.hasError('minlength')">Debe tener al menos 3 caracteres.</small>
    </div>
  </div>

  <!-- Campo de Email -->
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <small *ngIf="userForm.get('email')?.hasError('required')">El email es obligatorio.</small>
      <small *ngIf="userForm.get('email')?.hasError('email')">Formato inválido.</small>
    </div>
  </div>

  <!-- Campo de Teléfono -->
  <div>
    <label for="phone">Teléfono:</label>
    <input id="phone" formControlName="phone" />
    <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
      <small *ngIf="userForm.get('phone')?.hasError('required')">El teléfono es obligatorio.</small>
      <small *ngIf="userForm.get('phone')?.hasError('pattern')">Debe ser un número de 10 dígitos.</small>
    </div>
  </div>

  <!-- Botón de Actualizar Usuario -->
  <button type="submit" [disabled]="userForm.invalid">Actualizar Usuario</button>
</form>
