<h2>Crear Usuario</h2>

<form [formGroup]="userForm" (ngSubmit)="createUser()">
  <div>
    <label for="id">ID:</label>
    <input id="id" formControlName="id" [attr.disabled]="true" />
  </div>

  <div>
    <label for="name">Nombre:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      <small *ngIf="userForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
      <small *ngIf="userForm.get('name')?.hasError('minlength')">Debe tener al menos 3 caracteres.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <small *ngIf="userForm.get('email')?.hasError('required')">El email es obligatorio.</small>
      <small *ngIf="userForm.get('email')?.hasError('email')">Formato inválido.</small>
    </div>
  </div>

  <div>
    <label for="number">Teléfono:</label>
    <input id="number" formControlName="number" />
    <div *ngIf="userForm.get('number')?.invalid && userForm.get('number')?.touched">
      <small *ngIf="userForm.get('number')?.hasError('required')">El teléfono es obligatorio.</small>
      <small *ngIf="userForm.get('number')?.hasError('pattern')">Debe ser un número de 10 dígitos.</small>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Crear Usuario</button>
</form>
