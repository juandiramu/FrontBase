<h2>Lista de Usuarios</h2>

<button (click)="goToCreateUser()">Agregar Usuario</button>

<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button (click)="editUser(user.id)">Editar</button>
        <button (click)="deleteUser(user.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
